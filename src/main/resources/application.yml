spring:
  datasource:
    url: jdbc:mysql://localhost:3306/artemis
    username: artemis
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

openai:
  api-key: ${OPENAI_API_KEY}
